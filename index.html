<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <h1>My checklist</h1>
      <div class="input_1">
        <label for="">Enter new task Name</label>
        <input type="text" />
        <button>Add Item</button>
      </div>
      <div class="input_2">
        <label for="">Search Task by Name</label>
        <input type="text" />
        <button>Add Item</button>
      </div>
      <div class="option_buttons">
        <button>See Trashed Task</button>
        <button>See All Tasks</button>
        <button>See Completed Task</button>
        <button>See Active Tasks</button>
      </div>
    </div>
  </body>
</html>
